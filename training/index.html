<!DOCTYPE html>
<html>
<head>
    <title>DOM Access Example</title>
</head>
<body>
    <h2 id="id1">Hello World</h2>
    <p>Welcome</p>
    <div>
        <p>Paragraph 1 .</p>
        <p>Paragraph 2 .</p>
        <section><p>Paragraph 3 .</p></section>
    </div>
    <p>Paragraph 4.</p>
    <p>Paragraph 5.</p>

    <script>
        // Original code (fixed syntax errors)
        const myElements = document.getElementsByTagName("p");
        document.getElementById("id1").innerHTML = myElements.length;

        // Testing the options for question 79
        const h2Element = document.getElementById("id1");

        // Option a
        console.log("Option a (text):", h2Element.text);

        // Option b
        console.log("Option b (firstChild.nodeValue):", h2Element.firstChild.nodeValue);

        // Option c
        console.log("Option c (nodeValue):", h2Element.nodeValue);

        // Option d (None of the previous)
        console.log("Option d (None):", "N/A");
    </script>
</body>
</html>
